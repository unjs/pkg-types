name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: 16
          cache: "pnpm"
      - run: pnpm install
      - run: pnpm lint

  ci:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: 16
          cache: "pnpm"
      - run: pnpm install
      - run: pnpm prepack
      - run: pnpm test
      - run: pnpm test:types
      - uses: codecov/codecov-action@v3
